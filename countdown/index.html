<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Apk</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h2>We are coming soon</h2>
        <h2 class="date" id="end-date">16 May 2024 10:20 PM</h2>
        <div class="counter">
            <div class="inp">
                <input class="input" value="0" type="text" readonly>
                <label>Days</label>
            </div>
            <div class="inp">
                <input class="input" value="0" type="text" readonly>
                <label>Hours</label>
            </div>
            <div class="inp">
                <input class="input" value="0" type="text" readonly>
                <label>Minutes</label>
            </div>
            <div class="inp">
                <input class="input" value="0" type="text" readonly>
                <label>Seconds</label>
            </div>
        </div>
    </div>
    <script src="first.js"></script>
</body>

</html>
